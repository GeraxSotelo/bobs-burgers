<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Bob's Burgers</title>
</head>

<body>

  <header class="container-fluid"></header>

  <main class="container-fluid">

    <div class="row">
      <div class="col-12 text-center title pt-1 pb-1">
        <img class="box-shadow" src="images/logo.png" alt="">
        <!-- <h2>Bob's Burgers</h2> -->
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-12 col-md-6">
        <div class="row text-center">
          <div class="col-12">
            <div class="bob-container">
              <img id="bob-pic" class="box-shadow" onclick="flip()" src="images/bob.gif">
              <img class="tap animated flash infinite" src="images/tap.png">
            </div>
          </div>
          <div class="col-12">
            <h2 class="revenue box-shadow">Revenue: $<span id="money-display">0</span></h2>
          </div>
        </div>
      </div>
      <!-- SECTION ---------------- MULTIPLIERS / EMPLOYEES -------------------->
      <div id="multiplier-img" class="col-12 col-md-6 text-center">
        <div class="row pb-1">
          <div class="col-6">
            <div class="burger">
              <img id="multiplier-img-1" class="employee" src="images/louise.png">
              <img id="burger-pic-1" class="burger-meat animated rotateIn infinite"
                src="https://www.tynker.com/projects/images/5ab0a468949b56cf038b456a/burger-meat---burger-meat1.png">
            </div>
          </div>
          <div class="col-6">
            <div class="burger">
              <img id="multiplier-img-2" class="employee" src="images/gene.png" alt="">
              <img id="burger-pic-2" class="burger-meat animated rotateIn infinite"
                src="https://www.tynker.com/projects/images/5ab0a468949b56cf038b456a/burger-meat---burger-meat1.png">
            </div>
          </div>
        </div>
        <div class="row pt-1">
          <div class="col-6">
            <div class="burger">
              <img id="multiplier-img-3" class="employee" src="images/tina.png" alt="">
              <img id="burger-pic-3" class="burger-meat animated rotateIn infinite"
                src="https://www.tynker.com/projects/images/5ab0a468949b56cf038b456a/burger-meat---burger-meat1.png">
            </div>
          </div>
          <div class="col-6">
            <div class="burger">
              <img id="multiplier-img-4" class="employee" src="images/linda.png" alt="">
              <img id="burger-pic-4" class="burger-meat animated rotateIn infinite"
                src="https://www.tynker.com/projects/images/5ab0a468949b56cf038b456a/burger-meat---burger-meat1.png">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SECTION ---------------- UPGRADES -------------------->
    <div class="row">
      <div class="col-md-6 text-center pt-1">
        <div class="row pt-3 pb-1">
          <div class="col">
            <button disabled id="upgrade-spatula" class="btn btn-info" onclick="buySpatulaUpgrade()">
              <img id="spatula-icon" class="spatula-icon" src="images/spatula.png">
              <span id="spatula-display"> Big</span> Spatula <span id="spatula-price-display">$20</span>:
              +<span id="spatula-multiplier-display">1</span> <img class="hamburger" src="images/hamburger.png">
            </button>
          </div>
          <div class="col"><button disabled id="hire-employee" class="btn btn-info" onclick="buyHireEmployee()">
              <img src="images/employee.png">
              <span id="employee-display">Hire</span> Employee <span id="employee-price-display">$100</span></button>
          </div>
        </div>
        <!-- <div class="row pt-1 pb-3">
          <div class="col"><button class="btn btn-info">Placeholder Button $<span>$100</span></button></div>
          <div class="col"><button class="btn btn-info">Placeholder Button <span>$100</span></button></div>
        </div> -->
      </div>
      <div class="col-md-6 text-center instructions pt-2">
        <div class="row">
          <div class="col col-lg-5">
            <p>Hire 1 Employee:<br>+5 <img class="hamburger" src="images/hamburger.png"> / 3 secs</p>
          </div>
          <div class="col col-lg-5">
            <p>Hire 2 Employees:<br>+10 <img class="hamburger" src="images/hamburger.png"> / 3 secs</p>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-5">
            <p>Hire 3 Employees:<br>+15 <img class="hamburger" src="images/hamburger.png"> / 3 secs</p>
          </div>
          <div class="col col-lg-5">
            <p>Hire 4 Employees:<br>+25 <img class="hamburger" src="images/hamburger.png"> / 3 secs</p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="container-fluid"></footer>

  <script src="app.js"></script>
</body>

</html>
