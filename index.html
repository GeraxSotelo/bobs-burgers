<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Bob's Burgers</title>
</head>

<body>

  <header class="container-fluid"></header>

  <main class="container-fluid">

    <div class="row">
      <div class="col-12 text-center title">
        <h2>Bob's Burgers</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row text-center">
          <div class="col-12">
            <div class="bob-burger">
              <img id="bob-pic" class="box-shadow" onclick="flip()"
                src="https://media1.giphy.com/media/26uf69FW691wALCVi/source.gif" alt="">
              <img id="burger-pic" class="animated rotateIn"
                src="https://www.tynker.com/projects/images/5ab0a468949b56cf038b456a/burger-meat---burger-meat1.png"
                alt="">
            </div>

          </div>
          <div class="col-12">
            <h2 class="revenue bg-white box-shadow">Revenue: $<span id="money-display">0</span></h2>
          </div>
        </div>
      </div>
      <!--------------- MULTIPLIERS --------------->
      <div id="multiplier-img" class="col-12 col-md-6 text-center">
        <div class="row pb-1">
          <div class="col-6">
            <img id="multiplier-img-1" src="images/louise.png" alt="">
          </div>
          <div class="col-6">
            <img id="multiplier-img-2" src="images/gene.png" alt="">
          </div>
        </div>
        <div class="row pt-1">
          <div class="col-6">
            <img id="multiplier-img-3" src="images/tina.png" alt="">
          </div>
          <div class="col-6">
            <img id="multiplier-img-4" src="images/linda.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 text-center">
        <div class="row pt-3 pb-1">
          <div class="col">
            <button id="upgrade-spatula" class="btn btn-info" onclick="buySpatulaUpgrade()">
              <img src="images/spatula.png">
              <span id="spatula-display"> Big</span> Spatula <span id="spatula-price">$5</span>
            </button>
          </div>
          <div class="col"><button class="btn btn-info">Placeholder Button <span>$100</span></button></div>
        </div>
        <div class="row pt-1 pb-3">
          <div class="col"><button class="btn btn-info">Placeholder Button $<span>$100</span></button></div>
          <div class="col"><button id="hire-employee" class="btn btn-info" onclick="buyHireEmployee()">
              <img src="images/employee.png">
              Hire 1 Employee $<span>50</span></button>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <div class="row">
          <div class="col">
            <p>Hire 1 Employee x2</p>
          </div>
          <div class="col">
            <p>Hire 3 Employees x10</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Hire 2 Employees x4</p>
          </div>
          <div class="col">
            <p>Golden Spatula x10</p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="container-fluid"></footer>

  <script src="app.js"></script>
</body>

</html>
